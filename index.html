<!DOCTYPE html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/reset.css" />
    <link rel="stylesheet" href="./public/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <title>Irresistibly Clicky</title>
    <meta name="description" content="Extremely tactile UI" />

  <body>
    <a class="link-to-github" href="https://github.com/awjin/irresistibly-clicky">&lt;/&gt;</a>

    <div>
      <h1>Irresistibly Clicky.</h1>
    </div>

    <section>
      <button class="button">Press me</button>
      <button class="button">No, press me!</button>
      <button class="button">Clickety</button>

      <button class="toggle chip">1</button>
      <button class="toggle chip">2</button>

      <button class="toggle checkbox"></button>

    </section>
